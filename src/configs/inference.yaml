defaults:
  - generator: hifigan
  - discriminator: hifigan
  - metrics: example
  - datasets: inference # we do not want to run inference on training data
  - dataloader: example
  - transforms: example
  - _self_
inferencer:
  device_tensors: ["spectrogram", "audio"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
  from_pretrained: /kaggle/input/hifigan-best2/model_best.pth # path to the pretrained model
